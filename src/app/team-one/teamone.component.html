<div class="teamOne shimmer" *ngIf="!(teamOne)">
    <div class="teamOne-wrapper">
        <home></home>
        <div class="teamDetails">
            <div class="member-detail">
                <ul>
                    <li *ngFor="let team1 of [1,2,3,4]" class="animated-background">
                        <span class="id"></span>
                        <div class="thumbnail">
                        </div>
                        <div class="thumbnail-c">
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="teamOne" *ngIf="teamOne">
    <div class="teamOne-wrapper">
        <home></home>
        <div class="teamDetails">
            <div class="member-detail">
                <ul>
                    <li *ngFor="let team1 of  teamOne">
                        <span class="id">{{team1.title}}</span>
                        <div class="thumbnail">
                            <img [src]='team1.thumbnail' width='100%' height='auto' class='original' (load)="isLoaded($event)" />
                        </div>
                        <div class="thumbnail-c">
                            <img [src]='team1.thumbnailv1' width='100%' height='auto' class='small' />
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
