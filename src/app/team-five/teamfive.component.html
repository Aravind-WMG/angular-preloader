<div class="teamFive shimmer" *ngIf="!(teamFive)">
    <div class="teamFive-wrapper">
        <home></home>
        <div class="teamDetails">
            <div class="member-detail">
                <ul>
                    <li *ngFor="let team1 of  [1,2,3,4,5,6,7,8,9]" class="animated-background">
                        <div class="id"></div>
                        <div class="title"></div>
                        <div class="website"></div>
                        <div class="phone"></div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="teamFive" *ngIf="teamFive">
    <div class="teamFive-wrapper">
        <home></home>
        <div class="teamDetails">
            <div class="member-detail">
                <ul>
                    <li *ngFor="let team1 of  teamFive">
                        <div class="id">{{team1.name}}</div>
                        <div class="title">{{team1.email}}</div>
                        <div class="website">{{team1.website}}</div>
                        <div class="phone">{{team1.phone}}</div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
